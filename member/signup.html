<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
     <!--add -->
    <link rel="stylesheet" href="/static/css/mystlye.css">
    <script src="/static/js/myjs.js"></script> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>회원가입</h2>
  <form action="signup_ok.jsp" name="myform" method="post">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" class="form-control" id="username" placeholder="아이디입력" name="username">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호입력" name="password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="button" class="btn btn-default" onclick="signupCheck()">회원가입</button>
  </form>
</div>

</body>
</html>
