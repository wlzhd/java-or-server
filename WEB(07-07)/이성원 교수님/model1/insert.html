<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>회원가입</h2>
  <form action="insert.jsp" method="post" name="myform">
    <div class="form-group">
      <label for="course">과정</label>
      <input type="text" class="form-control" id="course" placeholder="과정을 입력해주세요" name="course">
    </div>
    <div class="form-group">
      <label for="gisu">기수</label>
      <input type="text" class="form-control" id="gisu" placeholder="기수를 입력해주세요" name="gisu">
    </div>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요" name="name">
    </div>
    <div class="form-group">
      <label for="gender">성별</label>
      <input type="text" class="form-control" id="gender" placeholder="성별을 입력해주세요" name="gender">
    </div>
    <div class="form-group">
      <label for="phone">전화번호</label>
      <input type="text" class="form-control" id="phone" placeholder="전화번호 입력해주세요" name="phone">
    </div>   
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요" name="email">
    </div>      
    <button type="submit" class="btn btn-default">회원가입</button>
  </form>
</div>

</body>
</html>
